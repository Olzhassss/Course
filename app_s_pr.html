<!-- BEGINNING OF HTML -->
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Application</title>
	<!--importing styles from foreign file-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<style>
		#back-link{
			background-color: rgba(1,1,1,0.05);
		}
		#back-link:hover{
			background-color: rgba(1,1,1,0.1);
		}
		.list  {
			list-style: none;
		}
		.list li{
			padding: 1rem 1rem 1rem 1rem;
		}
		.list p{
			margin:0px;
		}
		.list input{
			margin: 0px;
		}
	</style>
</head>
<body>
	<a class="nav-link" href="app_s0.html" id="back-link"><-Back</a>

	<br></br>
	<div class="mt-5">
		<!-- Creating and filling teacher application form -->
		<form method="post" action="">
			<div class="container">
				<div class="row">
					<h2>For new student applicants!</h2>
				</div>
				<div class="row">
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
					    <label for="name-field">Name</label>
					    <input type="text" class="form-control" id="name-field" required="true" pattern="[A-Z][a-z]{,20}">
					</div>
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
					    <label for="surname-field">Surname</label>
					    <input type="text" required="true" class="form-control" id="surname-field"  pattern="[A-Z][a-z]{,20}" >
					</div>
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
					    <label for="phone-number-field">Phone number</label>
					    <input type="text" class="form-control" id="phone-number-field" required="true" pattern="\d{10}">
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
					    <label for="add-phone-number-field">Parent's phone number (not neccessary)</label>
					    <input type="text" class="form-control" id="add-phone-number-field" pattern="\d{10}">
					</div>
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
    				    <label for="lvl-of-ed-field">Your level of education</label>
    				    <select class="form-control" id="lvl-of-ed-field">
    				    	<option>Undeterminent</option>
    				        <option>Elementary</option>
    				        <option>Pre Intermediate</option>
    				        <option>Upper intermediate</option>
    				        <option>Intermediate</option>
    				        <option>Advanced</option>
    				    </select>								
					</div>	
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
    				    <label for="gender-field">Your gender</label>
    				    <select class="form-control" id="gender-field">
    				    	<option>Male</option>
    				        <option>Female</option>
    				        <option>Other</option>
    				    </select>								
					</div>	
				</div>
				<hr>

				<div class="row">
					<div class="col-12 col-lg-8">
						<h5 class="my-3">Please select the days of week you would like to have lessons</h5>
						<div class="row my-3">
							<ul class="d-flex flex-wrap list-group list-group-horizontal p-3">
								<label for="weekday-1" class="list-group-item"><li>
									<p>Monday</p>
									<input type="checkbox" id="weekday-1">
								</li></label>
								<label for="weekday-2" class="list-group-item"><li>
									<p>Tuesday</p>
									<input type="checkbox" id="weekday-2">
								</li></label>
								<label for="weekday-3" class="list-group-item"><li>
									<p>Wednesday</p>
									<input type="checkbox" id="weekday-3">
								</li></label>
								<label for="weekday-4"><li>
									<p>Thursday</p>
									<input type="checkbox" id="weekday-4">
								</li></label>
								<label for="weekday-5"><li>
									<p>Friday</p>
									<input type="checkbox" id="weekday-5">
								</li></label>
								<label for="weekday-6"><li>
									<p>Saturday</p>
									<input type="checkbox" id="weekday-6">
								</li></label>
								<label for="weekday-7"><li>
									<p>Sunday</p>
									<input type="checkbox" id="weekday-7">
								</li></label>
							</ul>
						</div>
					</div>
					<div class="form-group col-xs-12 col-sm-8 col-md-4">
						<h5 class="my-3">And time</h5>
    				    <label for="time-field"></label>
    				    <select class="form-control" id="time-field">
    				    	<option></option>
    				        <option></option>
    				        <option></option>
    				        <option></option>
    				        <option></option>
    				        <option></option>
    				    </select>								
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 mb-4">
						<h5 class="my-3">Supplementary information</h5>
						<br>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="have-whatsapp" id="whatsapp-field">
							<label class="form-check-label" for="whatsapp-field">
								I have What'sApp registered to the given phone number
							</label>
						</div>
						<br>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" checked="true" value="work-on-sunday" id="test-field">
							<label class="form-check-label" for="test-field">
								I would like to test my English <br>(compulsory if "Undeterminent" is selected)
							</label>
						</div>
					</div>
					<div class="col-12 col-md-6 py-4">
						<div class="card float-right">
							<div class="card-body">
								<p class="lead" style="font-size: 2rem;">
									Your paying fee per month: <span id="fee-span">0</span>tg
								</p>
							</div>
						</div>
					</div>
				</div>
				<hr>
				<div class="row d-flex justify-content-center">
					<button type="submit" class="btn btn-primary my-2" style="margin-right: 5%; min-width: 150px;">
						Register!
					</button>
					<button type="Reset" class="btn btn-secondary my-2">
						Reset application form
					</button>
				</div>
			</div>
			<br></br>
 		</form>
 	</div>
</div>
</body>
</html>
